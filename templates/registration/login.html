{% extends "include/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Login</title>
{% endblock title %}

{% block container_fluid %}
    <div class="container">
        <div class="row">
            <div class="col-sm col-md-5 col-lg-5 mx-auto">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <div class="form-group">
                                    <label for="email" class="requiredField">
                                        Email<span class="asteriskField">*</span>
                                    </label>
                                    <input type="email" name="email" class="form-control rounded-pill"
                                           id="email" placeholder="Enter Email"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="id_password" class=" requiredField">
                                        Password<span class="asteriskField">*</span>
                                    </label>
                                    <input type="password" name="password1" maxlength="32" placeholder="Enter password"
                                           class="form-control rounded-pill" id="id_password" required>
                                </div>
                            </fieldset>
                            <div class="form-row">
                                <div class="form-group col-md-12 mb-0 text-center">
                                    <button type="submit" class="btn rounded-pill btn-block font-weight-bold"
                                            style="background: #29a7a6 ">Login
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
